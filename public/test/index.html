<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
   font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif;
}

/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 250px;
  position: absolute;
  z-index: 1;
  top: 40px;
  left: 0;
  background-color: #0B173B;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover,.dropdown-container a:hover {
  color: #A4A4A4;
}

/* Main content */
.main {
  margin-left: 250px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
  position: absolute;
  top: 40px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: #0B173B;
  color: white;
  
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #0B243B;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}
 
 .logout{
  position: fixed;
  top: 2px;
  left:90%;
  cursor: pointer;
 }
 .header{
  position: fixed;
  top: 0;
  left: 0;
  border: 0;
  width: 100%
   }
/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
  <div class="header">
    <table style="background-color: #04B4AE; width: 100%;height: 40px;">
      <tr>
        <td width="18%" style="text-align: center;font-size: 25px;">ADMIN</td>
        <td style="height: 40;"><button class="logout" style="font-size: 27px;"><i class="fa fa-fw fa-user"></i>Logout</button></td>
      </tr>
    </table></div>
<div>
<div class="sidenav">
  <button class="dropdown-btn"><i class="material-icons" style="font-size:20px">account_box</i>&nbsp;&nbsp;Quản Lý Nhân Viên 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#"<i class="fa fa-user-md" style="font-size:18px"></i>&nbsp;&nbsp;Danh sách người dùng</a>
    <a href="#"><i class="material-icons" style="font-size:18px;">add_box</i>&nbsp;&nbsp;Thêm người dùng</a>
  </div>
  <button class="dropdown-btn"><i class="fa fa-hospital-o" style="font-size:20px"></i>&nbsp;&nbsp;Quản Lý Khoa Phòng 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#"><i class="material-icons" style="font-size:18px;">hotel</i>&nbsp;&nbsp;Danh sách khoa phòng</a>
    <a href="#"><i class="material-icons" style="font-size:18px;">add_box</i>&nbsp;&nbsp;Thêm khoa phòng</a>
  </div>
</div>
<div class="main">
  <h2>Sidebar Dropdown</h2>
  <p>Click on the dropdown button to open the dropdown menu inside the side navigation.</p>
  <p>This sidebar is of full height (100%) and always shown.</p>
  <p>Some random text..</p>
</div>
</div>
<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>


</body>
</html>
